version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: resonance-postgres
    environment:
      POSTGRES_USER: resonance
      POSTGRES_PASSWORD: resonance_dev
      POSTGRES_DB: resonance
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U resonance']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
